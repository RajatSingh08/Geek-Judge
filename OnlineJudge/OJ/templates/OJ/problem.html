{% extends 'OJ/main.html' %}

{% block content %}
<h2>Problems</h2>
<table class="table">
    <tr>
        <th><b>Name</b></th>
        <th><b>Difficulty</b></th>
        <th><b>Status</b></th>
        <th><b>Score</b></th>
    </tr>

    {% for problem in problems %}
    <tr>
        <td><a href="{{problem.id}}"><b>{{problem.name}}</b></a></td>
        <td>{{problem.difficulty}}</td>
        <td>{{problem.solved_status}}</td>
        <td>{{problem.score}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
