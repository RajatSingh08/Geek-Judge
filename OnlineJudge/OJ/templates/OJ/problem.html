{% extends 'OJ/main.html' %}

{% block content %}
<h2>Problems</h2>

<table id="problem_list" class="table table-striped">
    <thead>
        <tr>
            <th><b>Name</b></th>
            <th><b>Difficulty</b></th>
            <th><b>Status</b></th>
            <th><b>Score</b></th>
        </tr>
    </thead>
    <tbody>
        {% for problem in problems %}
        <tr>
            <td><a href="{{problem.id}}"><b>{{problem.name}}</b></a></td>
            <td>{{problem.difficulty}}</td>
            <td>{{problem.solved_status}}</td>
            <td>{{problem.score}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
